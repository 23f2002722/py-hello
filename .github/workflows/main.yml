name: Build and Push Docker Image

on:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t py-hello .

      - name: Tag image
        run: docker tag py-hello:latest docker.io/${{ secrets.DOCKER_USERNAME }}/py-hello:23f2002722

      - name: Push image
        run: docker push docker.io/${{ secrets.DOCKER_USERNAME }}/py-hello:23f2002722
